  <div id="fabric">

    <div id="noVNC_clipboard_container">
      <div id="copyFromClient" class="btn">
        <a onclick="copyFromClient()">
          <svg class="bi" width="20" height="20">
            <use xlink:href="#copyFromClient-icon"></use>
          </svg>
        </a>
      </div>
      <div id="copyToClient" class="btn">
        <a onclick="copyToClient()">
          <svg class="bi" style="margin-left: 3px;" width="20" height="20">
            <use xlink:href="#importToClientClipboard-icon"></use>
          </svg>
        </a>
      </div>
      <textarea id="noVNC_clipboard_text" rows=1 placeholder="insert into clipboard"></textarea>
    </div>

    <div id="hints_container">

      <div id="copy-from-hint" class="hint hidden">
        Selection is copied to local clipboard.
      </div>

      <div id="copy-to-hint_01" class="hint hidden">
        Press <span class="key">CTRL</span> + <span class="key">v</span> to make clipboard available to VNC-client.
      </div>
      <div id="copy-to-hint_02" class="hint hidden">
        Copied text is now available inside the client.
      </div>

    </div>

  </div>
